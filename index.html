<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Monza F1 Sim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .menu,
        #audio-init-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #audio-init-button {
            background: #44ff00;
            color: black;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .menu {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-sizing: border-box;
        }

        h2 {
            color: #ff4400;
            margin-top: 0;
        }

        input,
        select {
            padding: 10px;
            margin: 10px 0;
            width: 95%;
            box-sizing: border-box;
            border: 1px solid #ff4400;
            background: #111;
            color: white;
            border-radius: 5px;
        }

        button {
            background: #ff4400;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            width: 90%;
            font-weight: bold;
            font-size: 16px;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #warning {
            position: absolute;
            top: 150px;
            left: 10px;
            color: #ff0000;
            font-size: 18px;
            background: rgba(255, 0, 0, 0.3);
            padding: 5px;
            display: none;
            border-radius: 5px;
        }

        #player-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        #editor-button {
            background: #007bff;
        }

        #touch-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: none;
        }

        #joystick-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(128, 128, 128, 0.2);
            border-radius: 50%;
        }

        #joystick-head {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .touch-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* âœ… FIX: New layout for Throttle, Brake, and Reverse buttons */
        #throttle-button {
            bottom: 120px;
            right: 30px;
        }

        #brake-button {
            bottom: 30px;
            right: 30px;
        }

        #reverse-button {
            bottom: 30px;
            right: 130px;
        }
    </style>
</head>

<body>
    
    
    <!-- NEW: Main Menu with 4 Buttons -->
    <div id="main-menu" class="menu" style="display: none;">
        <h2>F1 Racing Simulator</h2>
        <button id="multiplayer-button">Multiplayer Race</button>
        <button id="singleplayer-button">Single Player</button>
        <button id="track-select-button">Select Track</button>
        <button id="track-editor-button">Track Editor</button>
    </div>

    <!-- Existing Network Menu -->
    <div id="networkMenu" class="menu" style="display: none;">
        <h2>Multiplayer Lobby</h2>
        <input type="text" id="playerNameInput" placeholder="Enter Player Name" value="Player1" maxlength="15">
        <label for="trackSelect-network" style="display: block; margin: 15px 0 5px 0;">Select Track:</label>
        <select id="trackSelect-network"></select>
        <button id="create-room-button">Create New Room</button>
        <hr style="border-color: #333; width: 80%; margin: 15px auto;">
        <input type="text" id="roomIdInput" placeholder="Enter Room ID" maxlength="8">
        <button id="join-room-button">Join Existing Room</button>
        <button id="back-to-main-button" style="background: #666; margin-top: 15px;">Back to Main Menu</button>
    </div>

    <!-- NEW: Track Selection Menu -->
    <div id="track-select-menu" class="menu" style="display: none;">
        <h2>Select Track</h2>
        <label for="trackSelect-single" style="display: block; margin: 15px 0 5px 0;">Choose Track:</label>
        <select id="trackSelect-single"></select>
        <button id="start-singleplayer-button">Start Single Player Race</button>
        <button id="back-to-main-from-track" style="background: #666; margin-top: 15px;">Back to Main Menu</button>
    </div>

    <div id="waiting-for-players" class="menu" style="display: none;">
        <h2 id="room-id-display">ROOM ID: ------</h2>
        <h3>Players in Lobby:</h3>
        <ul id="player-list"></ul>
        <button id="start-game-button" style="background: #44ff00; color: black;">Start Race (Host Only)</button>
        <button id="back-to-lobby-button" style="background: #666; margin-top: 15px;">Back to Lobby</button>
    </div>
    <div id="hud">
        <div id="hud-lap">Lap: 1/5</div>
        <div id="hud-current-time">Time: 0:00.000</div>
        <div id="hud-last-time">Last: --:--.---</div>
        <div id="hud-best-time">Best: --:--.---</div>
        <div id="hud-speed">Speed: 0 KM/H</div>
    </div>
    <div id="warning"></div>
    <div id="pauseMenu" class="menu" style="display: none;">
        <h2>Game Paused</h2>
        <button id="resume-button">Resume Game</button>
        <button id="mute-button">Mute Audio</button>
        <button id="editor-button">Open Track Editor</button>
        <button id="car-editor-button">Customize Car</button>
        <button id="back-to-main-from-pause" style="background: #666; margin-top: 15px;">Back to Main Menu</button>
    </div>

    <div id="touch-controls">
        <div id="throttle-button" class="touch-button">Gas</div>
        <div id="brake-button" class="touch-button">Brake</div>
        <div id="reverse-button" class="touch-button">Rev</div>
    </div>

    <script type="importmap">
        { 
            "imports": { 
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "three/examples/jsm/geometries/RoundedBoxGeometry.js": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/geometries/RoundedBoxGeometry.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
    
    <script type="module">
        import { setupMenuNavigation } from './js/main.js';
        import { getAvailableTracks } from './js/Utils.js';
        import { initGame } from './js/main.js';
        import { loadTrackDefinition } from './js/TrackBuilder.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Resume audio context (needed for modern browsers)
            if (window.AudioContext || window.webkitAudioContext) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContext.resume();
            }
            
            // Show main menu by default
            document.getElementById('main-menu').style.display = 'block';
            
            // Setup menu navigation
            setupMenuNavigation();
            
            // Populate track selection dropdowns
            function populateTrackSelect(selectId) {
                const trackNames = getAvailableTracks();
                const select = document.getElementById(selectId);
                select.innerHTML = '';
                
                trackNames.forEach(trackName => {
                    const option = document.createElement('option');
                    option.value = trackName;
                    option.textContent = trackName;
                    select.appendChild(option);
                });
            }
            
            // Populate both track selection dropdowns
            populateTrackSelect('trackSelect-network');
            populateTrackSelect('trackSelect-single');
            
            // Add event listeners for starting the game
            document.getElementById('start-game-main-button')?.addEventListener('click', function() {
                const trackSelect = document.getElementById('trackSelect-network');
                const selectedTrack = trackSelect.value;
                
                if (selectedTrack) {
                    initGame(selectedTrack, true);
                    document.getElementById('networkMenu').style.display = 'none';
                } else {
                    alert('Please select a track first!');
                }
            });
            
            document.getElementById('start-singleplayer-button').addEventListener('click', function() {
                const trackSelect = document.getElementById('trackSelect-single');
                const selectedTrack = trackSelect.value;
                
                if (selectedTrack) {
                    initGame(selectedTrack, false);
                    document.getElementById('track-select-menu').style.display = 'none';
                } else {
                    alert('Please select a track first!');
                }
            });
            
            // Initialize touch controls if on a touch device
            if ('ontouchstart' in window) {
                document.getElementById('touch-controls').style.display = 'block';
            }
        });
    </script>
</body>

</html>
